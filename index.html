<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>NFT preview card - static - pure html and css</title>
  </head>
  <body>
    <div class="container mh-100">
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh"
      >
        <div class="d-inline-flex" id="bg_card">
          <div class="d-flex flex-column">
            <div class="d-flex justify-content-center">
              <img
                src="img/pexels-rostislav-uzunov-5011647.jpg"
                class="m-4"
                alt="Cube image"
                style="width: 240px; height: 240px; object-fit: cover"
              />
            </div>
            <p class="px-4" style="color: #fff; font-size: 14px">
              Equilibrium #3429
            </p>
            <p class="px-4" style="color: #5c6b88; width: 288px">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div
              class="d-flex justify-content-between px-4"
              style="color: #71e9ea"
            >
              <p class="mb-1"><i class="fab fa-ethereum"></i> 0.041ETH</p>
              <p class="mb-1" style="color: #5c6b88; padding-bottom: 0">
                <i class="fas fa-clock"></i> 3 days left
              </p>
            </div>
            <div class="px-4" style="color: #5c6b88">
              <hr />
            </div>
            <div class="d-flex justify-content-start pb-3 px-4">
              <img
                src="img/pexels-andrea-piacquadio-774909.jpg"
                class="rounded-circle"
                alt="Siriluk T."
                style="
                  width: 40px;
                  height: 40px;
                  object-fit: cover;
                  margin-right: 0.5rem;
                "
              />
              <div class="d-flex align-items-center" style="color: #5c6b88">
                <p class="mb-0">
                  Creation of <span style="color: #fff">Siriluck Tongeim</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
